<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../webtech_css/login.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
   </head>
<body>
  <div class="container">
    <div class="title">Sign up</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
         <div class="input-box1">Full Name :
            <input type="text" placeholder="Enter your name" required >
          </div>
          <div class="input-box2">Email id  :
            <input type="mail" placeholder="Enter your email" required >
        </div>
        <div class="input-box6">Age : 
          <input type="number" placeholder="Enter your number" required>
        </div>
        <div class="input-box3">Phone No  : 
          <input type="number" placeholder="Enter your number" required>
        </div>
        <div class="input-box4">Password :
          <input type="text" placeholder="Enter your password" required>
        </div>
        <div class="input-box5">Confirm password :
          <input type="text" placeholder="Confirm your password" required >
        </div>
        
      </div>
      <div class="gender-details">
          <span class="gender-title">Gender:</span>
          <br>
        <input  id="male" type="radio" name="gender" > Male
        <input  id="female" type="radio" name="gender" > Female
    </div>
</div>
<div>
  <input class="button" type="submit" value="Register">
</div>
</form>
</div>
</div>
</body>
</html>
